name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - name: Add private Julia registry
        env:
          REGISTRY_URL: https://github.com/RuiRojo/julia-registry-rui
        run: julia -e 'using Pkg; Pkg.Registry.add(); Pkg.Registry.add(Pkg.RegistrySpec(url=ENV["REGISTRY_URL"]))'
      - run: |
          julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy docs
        run: |
          julia --project=docs/ docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 